machine:
  python:
    version: 3.5.0
dependencies:
  override:
    - pip install -r ./falcon/rest-api-example/requirements.txt
    - |
      uwsgi \
        --master \
        --http :3031 \
        --wsgi hello:application \
        --python-path /home/ubuntu/rest-api/falcon/ \
        --processes 2 \
        --daemonize /home/ubuntu/rest-api/falcon/uwsgi.log
database:
  post:
    - mysql -u root -e 'CREATE DATABASE exampledb'
    - mysql -u root exampledb < $HOME/$CIRCLE_PROJECT_REPONAME/create_exampledb.sql
test:
  override:
    - pwd
    - ip a
    - py.test /home/ubuntu/rest-api/falcon/test/test_hello.py
    - exit 0
